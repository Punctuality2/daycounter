    <meta name="generator" content="">

<script>
<!--https://is.gd/BRiJMU-->

function randomColor(name){
  document.addEventListener('DOMContentLoaded', function(){
    const btn = document.getElementById('change');
    const current = document.getElementById('current-color');

    randomColor();
    btn.addEventListener('click', randomColor);

    function randomColor(){
      let result = "#";
      for(let i = 0; i < 6; i++) {
        result += (16 * Math.random() | 0).toString(16);
      }
      document.documentElement.style.setProperty(name, result);
      current.textContent = result;
    }
  });  
}
randomColor('--theme-color');

    </script>

<div style="color:#fff; background:#000 ;font-size:50px;width:100%;text-align:center">共通テストまであと</div>

<script>
<!--https://is.gd/am35r2-->

{
  const update = () => {
    // 日本時間の timezone 付きで指定
    const targetTime = new Date('2023-01-14T09:30+09:00').getTime();
    const diff = targetTime - Date.now();
    const numbers = [
      diff / 1000 / 60 / 60 / 24,
      (diff / 1000 / 60 / 60) % 24,
      (diff / 1000 / 60) % 60,
      (diff / 1000) % 60,
    ];
    Array.from(document.querySelectorAll('#container > .num'), (elm, i) => {
      elm.textContent = `${Math.floor(numbers[i])}`.padStart(2, 0);
    });
  };
  update();
  setInterval(update, 1000);
}
</script>

<div id="container">
  <span class="num"></span>日
  <span class="num"></span>時間
  <span class="num"></span>分
  <span class="num"></span>秒
</div>
